include:
  - ~/dotfiles/private/genius_api_key.yaml

directory: ~/Music
library: ~/.config/beets/library.db
plugins: play lyrics mpdupdate rewrite
import:
    move: yes
play:
    command: mpv
lyrics:
    sources: genius
    # This writes lyrics to the ID3/Vorbis tag,
    # the lyrics live within the song
    force: no
    auto: yes
    # This allows slight differences in title matching
    title_diff: 2 
mpdupdate:
    host: 127.0.0.1
    port: 6600
rewrite:
    # Some artists have releases under multiple names or
    # their names are different on Musixmatch vs Genius
    artist Alessandro Mannarino: Mannarino
